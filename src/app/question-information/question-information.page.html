<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="secondary" style="position: absolute;right: 0rem;">
      <ion-button>
        <ion-icon slot="icon-only"  name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only"  name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let q of questionInformation" lines="none">
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{baseUrl}}/{{q.imgPath}}">
      </ion-avatar>
      <ion-label style="height: 2rem;">
        <h2 style="font-size: 12px;">{{q.userName}}</h2>
        <p style="font-size: 10px;opacity: 0.7;">{{q.date}}.添加了问题</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="getQuestionInformation(q.id)">
      <h2 style="font-size: 16px;margin: 0;">{{q.title}}</h2>
      <ion-label>{{q.answerList}}</ion-label>
    </ion-item>
    <ion-item>
      <p slot="start" style="font-size: 12px;opacity: 0.7;">{{q.answerNum}}个回答.{{q.followNum}}个关注.{{q.viewNum}}次浏览</p>
      <ion-button *ngIf="isFollow" slot="end"  style="height: 2rem;width: 4rem;"
      color="primary" (click)="followOptions(q.id)">已关注</ion-button>
      <ion-button *ngIf="!isFollow" slot="end" style="height: 2rem;width: 4rem;"
      color="primary" (click)="followOptions(q.id)">+关注问题</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
