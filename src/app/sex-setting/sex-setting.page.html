<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="background: #f4f5f8;">设置性别</ion-title>
    <ion-button slot="end" [disabled]="disabledClick" style="position: absolute;right: 0rem;height: 2rem;"
    color="success" (click)="updateSex()">完成</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-list lines="none">
    <ion-item *ngFor="let entry of form" (click)="change(entry)">
      <ion-label>{{entry.text}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
