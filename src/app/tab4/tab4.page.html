<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<style>
  ion-list {
    margin-top: 0.5rem;
    margin-bottom: 0.5rem
  }
</style>
<ion-content color="light">
  <ion-item [routerLink]="['/information-page']">
    <ion-card style="display:flex;box-shadow:0 4px 16px rgba(0,0,0,0);" class="welcome-card">

      <img class="img" src="{{resourceUrl}}/{{imgPath}}">

      <ion-card-header>
        <ion-card-title style="margin-bottom: 1rem;">{{userName}}</ion-card-title>
        <ion-card-subtitle>称号: {{title}}</ion-card-subtitle>
        <ion-card-subtitle>等级: {{userLevel}} 经验值: {{experience}}</ion-card-subtitle>
        <ion-card-subtitle>硬币: {{points}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-list lines="none">
    <ion-item>
      <ion-icon slot="start" color="medium" name="wallet"></ion-icon>
      <ion-label>支付</ion-label>
    </ion-item>
  </ion-list>
  <ion-list lines="none">
    <ion-item [routerLink]="['/my-question']">
      <ion-icon slot="start" color="medium" name="reader"></ion-icon>
      <ion-label>我的提问</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/my-follow']">
      <ion-icon slot="start" color="medium" name="clipboard"></ion-icon>
      <ion-label>我的关注</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/my-answer']">
      <ion-icon slot="start" color="medium" name="list-box"></ion-icon>
      <ion-label>我的回答</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/collect']">
      <ion-icon slot="start" color="medium" name="cube"></ion-icon>
      <ion-label>收藏</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/album']">
      <ion-icon slot="start" color="medium" name="image"></ion-icon>
      <ion-label>相册</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-icon slot="start" color="medium" name="card"></ion-icon>
      <ion-label>卡包</ion-label>
    </ion-item> -->
  </ion-list>
  <ion-list lines="none">
    <ion-item [routerLink]="['/settings']">
      <ion-icon slot="start" color="medium" name="settings"></ion-icon>
      <ion-label>设置</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
