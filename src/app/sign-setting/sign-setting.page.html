<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title style="background: #f4f5f8;">设置个性签名</ion-title>
      <ion-buttons slot="secondary" style="position: absolute;right: 0rem;">
          <ion-button (click)="updateSign()">完成
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-item style="--border-width:0">
    <ion-textarea [(ngModel)]="sign" style = "height: 10rem;" autoGrow></ion-textarea>
</ion-item>
</ion-content>
